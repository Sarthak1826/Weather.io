<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="External.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="Script.js" defer></script>
     <link rel="icon" type="image/png" href="Favicon.ico">
</head>
<body>
    <header class="bg-success text-center py-3">
        <h1 class="fw-bold h3 text-white my-1">Weather Dashboard</h1>
    </header>

    <div class="container my-4">
        <div class="row">
            <div class="col-lg-4 col-md-5 col-sm-12 mb-3">
                <h5 class="fw-bold">Enter a City Name</h5>
                <input type="text" id="city-input" class="py-2 form-control" placeholder="E.g., New York, London, Tokyo">
                <button id="search-btn" class="btn btn-success py-2 w-100 mt-3">Search</button>
            </div>
            <div class="col-lg-8 col-md-7 col-sm-12">
                <div class="current-weather bg-success text-white py-3 px-4 rounded-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h3 class="fw-bold">_______ ( ______ )</h3>
                            <h6 class="my-2">Temperature: __Â°C</h6>
                            <h6 class="my-2">Wind: __ M/S</h6>
                            <h6 class="my-2">Humidity: __%</h6>
                        </div>
                        <div class="weather-icon">
                            <img src="" alt="Weather Icon" id="weather-icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="fw-bold my-4 text-center">6-Day Forecast</h4>
        <div class="row days-forecast">
            <!-- Forecast Cards will be dynamically added here -->
        </div>
    </div>

    <div class="container text-center">
        <iframe id="map" src="https://www.google.com/maps/embed?..." loading="lazy"></iframe>
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="mt-2">
            <a>Follow Us on: </a><br><br>
            <a href="https://www.instagram.com/sarthak__1826/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="40" height="40">
            </a>
        </div>
    </footer>
